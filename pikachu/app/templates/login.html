<!DOCTYPE html>
<html>
    <head>
        <title>The Eternal Login Service</title>
    </head>
    <body>
        <h1>Please Login</h1>
        <div class='legacy'>
            Login with login and password
            <form action="/login" method="post">
                Login: <input type="text" name="login">
                <br>
                Password: <input type="text" name="pass">
                <br>
                <input type="hidden" name="type" value="legacy">
                <input type="submit" value="Go">
            </form>
        </div>
        <div class='brand_new'>
            <form action="/login" method="post">

                Login with LOGIN-string
                LOGIN-string: <input type="text" name="string">
                <input type="hidden" value="new" name="type">
                <input type="submit" value="Go">
            </form>
        </div>
    </body>
</html>
